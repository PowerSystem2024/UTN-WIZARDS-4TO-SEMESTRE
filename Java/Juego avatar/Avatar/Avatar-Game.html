<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA LEYENDA DE AANG: AVATAR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>AVATAR 🔥💧🌱🌪️</h1>

        <!-- Sección de reglas del juego -->
        <section id="reglas-juego" class="game-section">
            <h2>Reglas del Juego</h2>
            <div class="reglas-content">
                <p>✊ PUÑO vence a 👣 BARRIDA</p>
                <p>🦶 PATADA vence a ✊ PUÑO</p>
                <p>👣 BARRIDA vence a 🦶 PATADA</p>
                <p>Si ambos eligen el mismo ataque, es un EMPATE</p>
            </div>
        </section>

        <section id="seleccionar-personaje" class="game-section">
            <h2>Elige tu Personaje</h2>
            <div class="personajes">
                <div class="personaje-option">
                    <input type="radio" name="personaje" id="zuko">
                    <label for="zuko" class="personaje-label">
                        <img src="img/zuko.png" alt="Zuko">
                        <span>Zuko</span>
                    </label>
                </div>
                <div class="personaje-option">
                    <input type="radio" name="personaje" id="katara">
                    <label for="katara" class="personaje-label">
                        <img src="img/katara.png" alt="Katara">
                        <span>Katara</span>
                    </label>
                </div>
                <div class="personaje-option">
                    <input type="radio" name="personaje" id="aang">
                    <label for="aang" class="personaje-label">
                        <img src="img/aang.png" alt="Aang">
                        <span>Aang</span>
                    </label>
                </div>
                <div class="personaje-option">
                    <input type="radio" name="personaje" id="toph">
                    <label for="toph" class="personaje-label">
                        <img src="img/toph.png" alt="Toph">
                        <span>Toph</span>
                    </label>
                </div>
            </div>
            <button id="boton-personaje" class="btn">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque" class="game-section hidden">
            <h2>Elige tu ataque</h2>
            <div class="vidas-container">
                <div class="vida-jugador">
                    <p>Tu personaje <span id="personaje-jugador" class="nombre-personaje"></span> tiene <span
                            id="vidas-jugador">3</span> vidas</p>
                </div>
                <div class="vida-enemigo">
                    <p>El personaje <span id="personaje-enemigo" class="nombre-personaje"></span> tiene <span
                            id="vidas-enemigo">3</span> vidas</p>
                </div>
            </div>
            <div class="ataques">
                <button id="boton-punio" class="btn-ataque">Puño ✊</button>
                <button id="boton-patada" class="btn-ataque">Patada 🦶</button>
                <button id="boton-barrida" class="btn-ataque">Barrida 👣</button>
            </div>
        </section>

        <section id="mensajes" class="game-section hidden">
            <div id="resultado"></div>
            <div id="ataque-del-jugador" class="ataque"></div>
            <div id="ataque-del-enemigo" class="ataque"></div>
            <div id="detalle-ataque" class="detalle-ataque"></div>
        </section>

        <section id="reiniciar" class="hidden">
            <button id="boton-reiniciar" class="btn">Jugar de nuevo</button>
        </section>
    </div>

    <script src="js/avatar.js"></script>
</body>

</html>
